<ion-view title="Companies">
    <ion-content>
        <div class="list">

            <label class="item item-input item-select">
                <input class="cm-input" type="text" ng-model="companyName" placeholder="Company name...">
                <select ng-change="filterByDepartment(this)" ng-options="dep.name for dep in departments" ng-model="selectedDepartment">

                </select>
            </label>

        </div>

        <ion-list>
            <ion-item ng-repeat="company in companies | filter:companyName" ui-sref="company({id:company.companyID})">
                {{company.comapnyName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
